<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Sarura Petroleum</title>
    <link rel="icon" href="logo.jpg" type="image/jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'custom-light': '#f5f5f5',
                        'custom-dark': '#121212',
                        'custom-accent': '#4ade80',
                        'custom-accent-hover': '#22c55e',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/d00c9b568a.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <style>
        .green-gradient {
            background: linear-gradient(to right, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .float { animation: float 3s ease-in-out infinite; }
        .quick-actions {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
        }
        
        .quick-actions-menu {
            visibility: hidden;
            opacity: 0;
            transform: translateY(1rem);
            transition: all 0.3s ease-in-out;
        }
        
        .quick-actions-menu.active {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dark .glass-header {
            background: rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-footer {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .dark .glass-footer {
            background: rgba(0, 0, 0, 0.05);
        }

        .content-behind {
            margin-top: -2rem;
            padding-top: 10rem; /* Increased from 4rem */
        }

        .page-title {
            position: relative;
            z-index: 1;
            padding-bottom: 2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-custom-light dark:bg-custom-dark text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
    <div id="particles-js" class="fixed inset-0 z-0 pointer-events-none"></div>

    <!-- Header -->
    <header class="glass-header fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo.jpg" alt="Sarura Petroleum Logo" class="h-8 w-8 mr-2 rounded-full border-2 border-custom-accent animate-pulse-slow">
                <h1 class="text-xl font-bold green-gradient">SARURA PETROLEUM</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="toggle-theme" class="text-gray-800 dark:text-gray-200 hover:text-custom-accent transition-colors duration-300">
                    <i class="fas fa-adjust"></i>
                </button>
                <a href="dashboard.html" class="text-gray-800 dark:text-gray-200 hover:text-custom-accent transition-colors duration-300">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 relative z-10 content-behind pt-20">
        <h2 class="text-3xl font-bold text-center green-gradient page-title">Documents</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
            <!-- PFI Card -->
            <a href="pfi.html" class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 float">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold">Proforma Invoice</h3>
                    <i class="fas fa-file-invoice-dollar text-3xl text-custom-accent"></i>
                </div>
                <p class="text-gray-600 dark:text-gray-400">Generate and manage PFIs</p>
            </a>

                        <!-- Delivery Notes Card -->
                        <a href="delivery.html" class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 float">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-xl font-semibold">Delivery Notes</h3>
                                <i class="fas fa-truck-loading text-3xl text-custom-accent"></i>
                            </div>
                            <p class="text-gray-600 dark:text-gray-400">Manage delivery documentation</p>
                        </a>

            <!-- Invoice Card -->
            <a href="invoice.html" class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 float">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold">Invoice</h3>
                    <i class="fas fa-file-invoice text-3xl text-custom-accent"></i>
                </div>
                <p class="text-gray-600 dark:text-gray-400">Create and manage invoices</p>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass-footer py-2 mt-auto">
        <div class="container mx-auto px-4 text-center text-sm text-gray-600 dark:text-gray-400">
            &copy; 2024 Sarura Petroleum
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        const toggleThemeButton = document.getElementById('toggle-theme');
        toggleThemeButton.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // Set theme on load
        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.classList.toggle('dark', savedTheme === 'dark');
        });

        // Particle.js configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#4ade80" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false, anim: { enable: false } },
                size: { value: 3, random: true, anim: { enable: false } },
                line_linked: { enable: true, distance: 150, color: "#4ade80", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Quick Actions Toggle
        const quickActionsToggle = document.getElementById('quick-actions-toggle');
        const quickActionsMenu = document.getElementById('quick-actions-menu');
        
        quickActionsToggle.addEventListener('click', () => {
            quickActionsMenu.classList.toggle('active');
        });
        
        // Close quick actions when clicking outside
        document.addEventListener('click', (e) => {
            if (!quickActionsToggle.contains(e.target) && !quickActionsMenu.contains(e.target)) {
                quickActionsMenu.classList.remove('active');
            }
        });

        // Updated Logout functionality
        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', () => {
            if (typeof auth.logoutUser === 'function') {
                auth.logoutUser();
            } else {
                // Fallback if logoutUser is not available
                localStorage.clear();
                sessionStorage.clear();
                window.location.replace('index.html');
            }
        });
    </script>
</body>
</html>
