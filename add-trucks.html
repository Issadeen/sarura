<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Truck Form - Sarura Petroleum</title>
    <link rel="icon" href="logo.jpg" type="image/jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'custom-dark': '#121212',
                        'custom-light': '#f5f5f5',
                        'custom-primary': '#4ade80',
                        'custom-secondary': '#22c55e',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/d00c9b568a.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <style>
        .float { animation: float 3s ease-in-out infinite; }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .green-gradient {
            background: linear-gradient(to right, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-custom-light dark:bg-custom-dark text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <div id="particles-js"></div>

    <!-- Glassy top bar -->
    <header class="bg-white bg-opacity-10 dark:bg-black dark:bg-opacity-30 backdrop-filter backdrop-blur-lg sticky top-0 z-10 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo.jpg" alt="Sarura Petroleum Logo" class="h-10 w-10 mr-2 rounded-full border-2 border-custom-primary animate-pulse-slow">
                <h1 class="text-xl font-bold green-gradient">SARURA PETROLEUM</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="toggle-theme" class="text-gray-800 dark:text-gray-200 hover:text-custom-primary transition-colors duration-300">
                    <i class="fas fa-adjust"></i>
                </button>
                <button id="back-button" class="text-gray-800 dark:text-gray-200 hover:text-custom-primary transition-colors duration-300">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white dark:bg-gray-800 bg-opacity-20 dark:bg-opacity-30 backdrop-filter backdrop-blur-lg rounded-lg p-6 shadow-lg border border-gray-200 dark:border-gray-700 border-opacity-30">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800 dark:text-gray-200">New Truck Form</h2>
            <form id="new_truck_form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="truck_no" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Truck No:</label>
                        <input type="text" id="truck_no" required class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                    </div>
                    <div>
                        <label for="owner" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Owner:</label>
                        <input type="text" id="owner" required class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                    </div>
                    <div>
                        <label for="transporter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Transporter:</label>
                        <input type="text" id="transporter" required class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                    </div>
                    <div>
                        <label for="driver" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Driver:</label>
                        <input type="text" id="driver" required class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200">AGO Compartments</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                        <div>
                            <label for="ago_comp_1" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">AGO Comp 1:</label>
                            <input type="number" id="ago_comp_1" required class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                        </div>
                        <div>
                            <label for="ago_comp_2" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">AGO Comp 2:</label>
                            <input type="number" id="ago_comp_2" required class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                        </div>
                        <div>
                            <label for="ago_comp_3" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">AGO Comp 3:</label>
                            <input type="number" id="ago_comp_3" required class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200">PMS Compartments</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                        <div>
                            <label for="pms_1" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">PMS 1:</label>
                            <input type="number" id="pms_1" required class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                        </div>
                        <div>
                            <label for="pms_2" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">PMS 2:</label>
                            <input type="number" id="pms_2" required class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                        </div>
                        <div>
                            <label for="pms_3" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">PMS 3:</label>
                            <input type="number" id="pms_3" required class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="add-compartments" class="mr-2 h-4 w-4 text-custom-primary focus:ring-custom-primary border-gray-300 dark:border-gray-600 rounded">
                    <label for="add-compartments" class="text-sm font-medium text-gray-700 dark:text-gray-300">Add 3 more AGO and PMS Comps</label>
                </div>

                <div id="additional-compartments" class="hidden space-y-6">
                    <div class="space-y-4">
                        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Additional AGO Compartments</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                            <div>
                                <label for="ago_comp_4" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">AGO Comp 4:</label>
                                <input type="number" id="ago_comp_4" class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                            </div>
                            <div>
                                <label for="ago_comp_5" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">AGO Comp 5:</label>
                                <input type="number" id="ago_comp_5" class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                            </div>
                            <div>
                                <label for="ago_comp_6" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">AGO Comp 6:</label>
                                <input type="number" id="ago_comp_6" class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200">Additional PMS Compartments</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                            <div>
                                <label for="pms_4" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">PMS 4:</label>
                                <input type="number" id="pms_4" class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                            </div>
                            <div>
                                <label for="pms_5" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">PMS 5:</label>
                                <input type="number" id="pms_5" class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                            </div>
                            <div>
                                <label for="pms_6" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">PMS 6:</label>
                                <input type="number" id="pms_6" class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="ago-total" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">AGO Total:</label>
                        <input type="text" id="ago-total" readonly class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                    </div>
                    <div>
                        <label for="pms-total" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">PMS Total:</label>
                        <input type="text" id="pms-total" readonly class="w-full px-3 py-2 bg-white dark:bg-gray-800 bg-opacity-50 dark:bg-opacity-50 border border-gray-300 dark:border-gray-600 rounded-md text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-custom-primary">
                    </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="px-6 py-2 bg-custom-primary text-white rounded-md hover:bg-custom-secondary focus:outline-none focus:ring-2 focus:ring-custom-primary focus:ring-offset-2 focus:ring-offset-custom-dark transition-colors duration-300">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Modal -->
    <div id="myModal" class="fixed z-50 inset-0 overflow-y-auto hidden">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left"></div>
                            <h3 class="text-lg leading-6 font-medium text-gray-800 dark:text-gray-200" id="modal-title">
                                Session Timeout
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-700 dark:text-gray-300">
                                    Your session will end soon due to inactivity.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-custom-primary text-base font-medium text-white hover:bg-custom-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-primary sm:ml-3 sm:w-auto sm:text-sm transition-colors duration-300">
                        Stay Logged In
                    </button>
                    <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-800 text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm transition-colors duration-300">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        // DOM Elements
        const form = document.getElementById('new_truck_form');
        const addCompartmentsCheckbox = document.getElementById('add-compartments');
        const additionalCompartments = document.getElementById('additional-compartments');
        const agoTotalInput = document.getElementById('ago-total');
        const pmsTotalInput = document.getElementById('pms-total');
        const toggleThemeButton = document.getElementById('toggle-theme');
        const backButton = document.getElementById('back-button');
        const modal = document.getElementById('myModal');

        // Event Listeners
        form.addEventListener('submit', handleSubmit);
        addCompartmentsCheckbox.addEventListener('change', toggleAdditionalCompartments);
        toggleThemeButton.addEventListener('click', toggleTheme);
        backButton.addEventListener('click', () => window.location.href = 'dashboard.html');

        // Input fields for calculations
        const agoInputs = ['ago_comp_1', 'ago_comp_2', 'ago_comp_3', 'ago_comp_4', 'ago_comp_5', 'ago_comp_6'];
        const pmsInputs = ['pms_1', 'pms_2', 'pms_3', 'pms_4', 'pms_5', 'pms_6'];

        agoInputs.concat(pmsInputs).forEach(id => {
            document.getElementById(id).addEventListener('input', calculateTotals);
        });

        function toggleAdditionalCompartments() {
            additionalCompartments.classList.toggle('hidden', !this.checked);
            const additionalInputs = document.querySelectorAll('#additional-compartments input');
            additionalInputs.forEach(input => {
                input.required = this.checked;
            });
        }

        function calculateTotals() {
            let agoTotal = 0;
            let pmsTotal = 0;

            agoInputs.forEach(id => {
                const value = parseFloat(document.getElementById(id).value) || 0;
                agoTotal += value;
            });

            pmsInputs.forEach(id => {
                const value = parseFloat(document.getElementById(id).value) || 0;
                pmsTotal += value;
            });

            agoTotalInput.value = agoTotal.toFixed(2);
            pmsTotalInput.value = pmsTotal.toFixed(2);
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;

            try {
                // Collect all the input values
                const truckData = {
                    truck_no: document.getElementById('truck_no').value,
                    owner: document.getElementById('owner').value,
                    transporter: document.getElementById('transporter').value,
                    driver: document.getElementById('driver').value,
                    ago_comp_1: parseFloat(document.getElementById('ago_comp_1').value) || 0,
                    ago_comp_2: parseFloat(document.getElementById('ago_comp_2').value) || 0,
                    ago_comp_3: parseFloat(document.getElementById('ago_comp_3').value) || 0,
                    pms_1: parseFloat(document.getElementById('pms_1').value) || 0,
                    pms_2: parseFloat(document.getElementById('pms_2').value) || 0,
                    pms_3: parseFloat(document.getElementById('pms_3').value) || 0
                };

                // Add additional compartments if they exist
                if (!document.getElementById('additional-compartments').classList.contains('hidden')) {
                    truckData.ago_comp_4 = parseFloat(document.getElementById('ago_comp_4').value) || 0;
                    truckData.ago_comp_5 = parseFloat(document.getElementById('ago_comp_5').value) || 0;
                    truckData.ago_comp_6 = parseFloat(document.getElementById('ago_comp_6').value) || 0;
                    truckData.pms_4 = parseFloat(document.getElementById('pms_4').value) || 0;
                    truckData.pms_5 = parseFloat(document.getElementById('pms_5').value) || 0;
                    truckData.pms_6 = parseFloat(document.getElementById('pms_6').value) || 0;
                }

                const userId = auth.currentUser.uid;
                await db.collection('users').doc(userId).collection('trucks').add(truckData);

                alert('Truck data saved successfully!');
                form.reset();
                calculateTotals();
                // Reset additional compartments if they were shown
                if (!document.getElementById('additional-compartments').classList.contains('hidden')) {
                    document.getElementById('add-compartments').click();
                }
            } catch (error) {
                console.error('Error saving truck data:', error);
                alert('Failed to save truck data. Please try again.');
            } finally {
                submitButton.textContent = 'Submit';
                submitButton.disabled = false;
            }
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        // Particle.js configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#4ade80" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false, anim: { enable: false } },
                size: { value: 3, random: true, anim: { enable: false } },
                line_linked: { enable: true, distance: 150, color: "#4ade80", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Set theme on load
        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.classList.toggle('dark', savedTheme === 'dark');
        });
    </script>
</body>
</html>
