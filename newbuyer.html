<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Buyer - Sarura Petroleum</title>
    <link rel="icon" href="logo.jpg" type="image/jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/d00c9b568a.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'custom-light': '#f5f5f5',
                        'custom-dark': '#121212',
                        'custom-accent': '#4ade80',
                        'custom-accent-hover': '#22c55e',
                    }
                }
            }
        }
    </script>
    <style>
        .green-gradient {
            background: linear-gradient(to right, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-custom-light dark:bg-custom-dark text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
    <div id="particles-js" class="fixed inset-0 z-0 pointer-events-none opacity-50"></div>

    <!-- Header -->
    <header class="glass-effect sticky top-0 z-50 border-b border-gray-200 dark:border-gray-700">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="dashboard.html" class="flex items-center">
                    <img src="logo.jpg" alt="Sarura Petroleum Logo" class="h-10 w-10 rounded-full border-2 border-custom-accent">
                    <span class="ml-2 text-xl font-bold green-gradient">SARURA PETROLEUM</span>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <button id="toggle-theme" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-adjust"></i>
                </button>
                <a href="procurement.html" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6 text-custom-accent dark:text-custom-accent">Create New Buyer Account</h1>
            <form id="newBuyerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1" for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="companyName" required class="w-full rounded-lg border p-2 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-custom-accent transition duration-300">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1" for="contactPerson">Contact Person</label>
                    <input type="text" id="contactPerson" name="contactPerson" required class="w-full rounded-lg border p-2 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-custom-accent transition duration-300">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1" for="email">Email</label>
                    <input type="email" id="email" name="email" required class="w-full rounded-lg border p-2 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-custom-accent transition duration-300">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1" for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required class="w-full rounded-lg border p-2 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-custom-accent transition duration-300">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1" for="address">Physical Address</label>
                    <textarea id="address" name="address" rows="2" required class="w-full rounded-lg border p-2 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-custom-accent transition duration-300"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1" for="paymentTerms">Payment Terms</label>
                    <select id="paymentTerms" name="paymentTerms" required class="w-full rounded-lg border p-2 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-custom-accent transition duration-300">
                        <option value="immediate">Immediate Payment</option>
                        <option value="net15">Net 15 Days</option>
                        <option value="net30">Net 30 Days</option>
                        <option value="net60">Net 60 Days</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1" for="creditLimit">Credit Limit</label>
                    <input type="number" id="creditLimit" name="creditLimit" required class="w-full rounded-lg border p-2 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-custom-accent transition duration-300">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1" for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="3" class="w-full rounded-lg border p-2 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-custom-accent transition duration-300"></textarea>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="window.location.href='Procurement.html'" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition duration-300">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-custom-accent hover:bg-custom-accent-hover text-white rounded-lg transition duration-300">Create Buyer</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="newbuyer.js"></script>
    <script>
        // Apply user's theme preference from localStorage
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }

        // Theme toggle functionality with persistence
        const toggleTheme = document.getElementById('toggle-theme');
        toggleTheme.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            // Save theme preference to localStorage
            localStorage.setItem('theme', 
                document.documentElement.classList.contains('dark') ? 'dark' : 'light'
            );
        });

        // Particle.js configuration remains the same
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#4ade80" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false, anim: { enable: false } },
                size: { value: 3, random: true, anim: { enable: false } },
                line_linked: { enable: true, distance: 150, color: "#4ade80", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
